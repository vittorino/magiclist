<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"">
  <link rel="stylesheet" href="styles.css">
  <title>Magic List</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar sticky-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://media.magic.wizards.com/MX_Nav_EN.png" alt="" width="124" height="50" class="d-inline-block align-top">
      </a>

      <!-- filters -->
      <div class="btn-toolbar">
        <div class="btn-group btn-group-sm me-4" role="group" aria-label="color">
          <input type="checkbox" class="btn-check" id="black" checked>
          <label class="btn btn-outline-secondary black">Black</label>
        
          <input type="checkbox" class="btn-check" id="blue" checked>
          <label class="btn btn-outline-secondary blue">Blue</label>
        
          <input type="checkbox" class="btn-check" id="green" checked>
          <label class="btn btn-outline-secondary green">Green</label>

          <input type="checkbox" class="btn-check" id="red" checked>
          <label class="btn btn-outline-secondary red">Red</label>

          <input type="checkbox" class="btn-check" id="white" checked>
          <label class="btn btn-outline-secondary white">White</label>

          <input type="checkbox" class="btn-check" id="terrain" checked>
          <label class="btn btn-outline-secondary terrain">Terrain</label>

          <input type="checkbox" class="btn-check" id="artifact" checked>
          <label class="btn btn-outline-secondary artifact">Artifact</label>
        </div>
    </div>
  </nav>

  <!-- gallery -->
  <div class="gallery d-flex flex-wrap justify-content-center pt-5">
      
    </ul>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
